<perfect-scrollbar>
  <div *ngIf="headers" class="t-header-wrapper">
    <div *ngFor="let header of headers" class="t-header">{{ header }}</div>
  </div>

  <div *ngIf="data" class="t-body">
    <div *ngFor="let row of data" class="t-row">
      <div *ngFor="let cell of row" class="t-cell">
        {{ cell.value }}
      </div>
    </div>
  </div>
</perfect-scrollbar>
